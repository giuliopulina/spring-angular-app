<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a [routerLink]="['/products', product.id]">
              <img src="{{product.imageUrl}}" class="img-responsive" />
            </a>
            <a [routerLink]="['/products', product.id]">{{product.name}}</a>
            <div class="price">{{product.price | currency : 'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products found
        </div>

        <!-- begin footer-->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left:30%"></div>

                <pagination [(ngModel)]="currentPage" [itemsPerPage]="pageSize" [totalItems]="totalElements"
                  (pageChanged)="pageChanged($event)">

                </pagination>
              </div>

              <div class="col-md3-mt2" style="text-align: right;">
                Page size
                <select #pageSizeSelect (change)="updatePageSize(pageSizeSelect.value)">
                  <option selected>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>
        </div>

        <!-- end footer-->
      </div>
    </div>
  </div>
</div>
